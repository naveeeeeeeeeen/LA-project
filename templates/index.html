<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/static/puzzle-piece-solid.svg">
    <title>Find Me!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <script src="static/script.js" defer></script>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/static/puzzle-piece-solid.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Find Me!
          </a>
        </div>
    </nav>
    <div class="alert alert-warning incorrect" role="alert" style="visibility: hidden;">
      Not Quite
    </div>    
    <div class="main-container">
        <div id="app">
        </div>
        <div class="controller">
            <div class="card" style="width: 18rem;height: fit-content;">
                <div class="card-body">
                  <h4 class="card-title" align="center" >Find Me!</h4>
                  <div class="mb-3">
                    <label for="basic-url" class="form-label">Nodes</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon3">Nodes</span>
                      <input type="text" class="form-control" id="vertices" 
                        aria-describedby="basic-addon3 basic-addon4">
                    </div>
                    <div class="form-text" id="basic-addon4">Example: 5</div>
                  </div>                  
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="generateGraph()">Generate</button>
                  </div>
                  <div class="mb-3">
                    <label for="basic-url" class="form-label">Triangles</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon3">Triangles</span>
                      <input type="text" class="form-control" id="count" 
                        aria-describedby="basic-addon3 basic-addon4">
                    </div>
                    <div class="form-text" id="basic-addon4">Example: 5</div>
                  </div>                  
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary" type="button" onclick="checkTriangleCount()">Check</button>
                  </div>
                  <div class="d-grid gap-2" style="padding-top: 20px;">
                    <button class="btn btn-warning" type="button" onclick="drawTriangles()">Draw</button>
                  </div>
                  <div class="d-grid gap-2" style="padding-top: 20px;">
                    <a href="/static/Where is the Triangle.pdf" class="text-decoration-none" style="display: flex;justify-content: center;">
                      Slide
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-slides" viewBox="0 0 16 16">
                        <path d="M5 4a.5.5 0 0 0-.496.438l-.5 4A.5.5 0 0 0 4.5 9h3v2.016c-.863.055-1.5.251-1.5.484 0 .276.895.5 2 .5s2-.224 2-.5c0-.233-.637-.429-1.5-.484V9h3a.5.5 0 0 0 .496-.562l-.5-4A.5.5 0 0 0 11 4zm2 3.78V5.22c0-.096.106-.156.19-.106l2.13 1.279a.125.125 0 0 1 0 .214l-2.13 1.28A.125.125 0 0 1 7 7.778z"></path>
                        <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1"></path>
                      </svg>
                    </a>
                  </div>
                </div>
              </div>
        </div>
    </div>
    <div id="confetti">
      <canvas data-generated="true" style="width: 100% !important; height: 100% !important; position: fixed !important; z-index: 100 !important; top: 0px !important; left: 0px !important; pointer-events: none; border: 0px;" aria-hidden="true" width="1742" height="1440">
      </canvas>
    </div>
</body>
</html>
