<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hurray Animation</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    overflow: hidden;
  }

  .hurray {
    font-size: 3rem;
    font-family: 'Arial', sans-serif;
    position: absolute;
    top: 50%;
    left: -100%;
    white-space: nowrap;
    animation: slide 5s linear infinite;
    color: black;
  }

  @keyframes slide {
    0% {
      transform: translateX(-100%);
    }
    100% {
      transform: translateX(100%);
    }
  }
</style>
</head>
<body>
  <div class="hurray">Hurray!</div>
</body>
</html>
